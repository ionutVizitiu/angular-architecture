<div class="card">
  <div class="header"><h2 class="title">Flight Search</h2></div>
  <div class="content">
    <form>
      <div class="form-group"><label>From:</label> <input [(ngModel)]="from" name="from" class="form-control" /></div>

      <div class="form-group"><label>To:</label> <input [(ngModel)]="to" name="to" class="form-control" /></div>

      <div class="form-group">
        <label>
          <input [(ngModel)]="urgent" name="urgent" type="checkbox" /> Urgent (When it's urgent it fails -- like in real
          life ;-))
        </label>
      </div>

      <div class="form-group">
        <button (click)="search()" [disabled]="!from || !to" class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <button (click)="search()" [disabled]="!from || !to" class="btn btn-default">
    Search {{ (isFlightsPending$ | async) ? 'loading...' : '' }}
  </button>
  <div *ngFor="let flight of flights$ | async">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <fl-app-flight-card [item]="flight" [(selected)]="basket[flight.id]"> </fl-app-flight-card>
    </div>
  </div>
</div>

<div class="card">
  <div class="content">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
